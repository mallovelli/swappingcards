<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/a0a4bc5174.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a0a4bc5174.js"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="card-swiper">
      <div class="card-groups">
        <div class="card-group" data-index="0" data-status="active">
          <div class="little-card card"></div>
          <div class="big-card card"></div>

          <div class="little-card card"></div>
          <div class="big-card card"></div>

          <div class="little-card card"></div>
          <div class="big-card card"></div>

          <div class="little-card card"></div>
          <div class="big-card card"></div>
        </div>
        <div class="card-group" data-index="1" data-status="unknown">
          <div class="little-card card"></div>
          <div class="big-card card"></div>

          <div class="little-card card"></div>
          <div class="big-card card"></div>

          <div class="little-card card"></div>
          <div class="big-card card"></div>

          <div class="little-card card"></div>
          <div class="big-card card"></div>
        </div>
        <div class="card-group" data-index="2" data-status="unknown">
          <div class="little-card card"></div>
          <div class="big-card card"></div>

          <div class="little-card card"></div>
          <div class="big-card card"></div>

          <div class="little-card card"></div>
          <div class="big-card card"></div>

          <div class="little-card card"></div>
          <div class="big-card card"></div>
        </div>
      </div>
      <div class="card-swiper-buttons">
        <button id="hate-bottom" onclick="handleHateClick()">
          <i class="fa-solid fa-x"></i>
        </button>
        <button id="love-button">
          <i class="fa-solid fa-heart" onclick="handleLoveClick()"></i>
        </button>
      </div>
    </div>
  </body>
</html>
